<ion-router-outlet id="main">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon [name]="isUrlActive('/home')  ? 'home' : 'home-outline'"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="settings">
        <ion-icon [name]="isUrlActive('/settings')  ? 'person' : 'person-outline'"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-router-outlet>
