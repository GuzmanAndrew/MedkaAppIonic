<ion-header>
  <app-custom-header [backButton]="true" defaultBackHref="/home" title="Medicamentos"></app-custom-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12">
        <ion-card class="cards-home ion-padding" *ngFor="let link of links">
          <ion-card-content [routerLink]="link.url" class="ion-no-margin ion-no-padding">
            <h4>
              <b>{{link.title}}</b>
              <ion-icon name="arrow-forward-outline" class="ion-float-right"></ion-icon>
            </h4>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
