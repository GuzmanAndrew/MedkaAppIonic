<ion-header>
  <app-custom-header [backButton]="true" defaultBackHref="/settings" title="Perfil"></app-custom-header>
</ion-header>

<ion-content mode="ios">
  <ion-card class="sombra">
    <ion-card-header>
      <ion-card-title>{{ name }} {{ last_name }}</ion-card-title>
      <br>
      <ion-card-subtitle>CC. {{ id_user }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <form [formGroup]="profileForm" (ngSubmit)="update()">
    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input formControlName="celular" placeholder="Ingrese valor" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-input formControlName="direccion" placeholder="Ingrese valor" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input formControlName="edad" placeholder="Ingrese valor" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Ingrese valor"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="stacked">Nueva Contraseña</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Nueva contraseña (opcional)"></ion-input>
    </ion-item> -->
    <button type="submit" [disabled]="!profileForm.valid" class="ion-hide">Guardar</button>
  </form>
  <!-- Fab button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="update()" [disabled]="!profileForm.valid">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
